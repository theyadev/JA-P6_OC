<div class="flex flex-col px-2 py-4 md:px-16 gap-y-8">
    <div class="flex items-center justify-between">
        <span routerLink="/posts/create" class="px-4 py-2 text-white transition-colors duration-300 bg-purple-500 rounded cursor-pointer w-max hover:bg-purple-700">Créer un article</span>
        <span class="font-semibold cursor-pointer" (click)="changeSorting()">Trier par <span *ngIf="sorting == 'new'">↓</span><span *ngIf="sorting == 'old'">↑</span></span>
    </div>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let post of ($posts | async)" class="flex flex-col w-full p-4 transition-shadow duration-300 bg-gray-100 rounded shadow gap-y-2 hover:shadow-lg" [routerLink]="'/posts/' + post.id">
            <div class="font-semibold">{{ post.name }}</div>
            <div class="flex w-full">
                <div class="w-1/2">{{ post.createdAt! | date: 'dd/MM/yyyy' }}</div>
                <div class="w-1/2">{{ post.user?.username }}</div>
            </div>
            <div class="w-full">{{ post.content }}</div>
        </div>
    </div>
</div>
