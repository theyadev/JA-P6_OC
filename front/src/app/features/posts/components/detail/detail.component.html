<div class="flex flex-col px-16 py-4 gap-y-8">
  <div class="grid w-full grid-cols-2 sm:grid-cols-3">
    <div class=" md:px-16">
      <span class="cursor-pointer" routerLink="/posts">Arrow back</span>
    </div>
    <div>
      <h1 class="text-center">{{ post?.name }}</h1>
    </div>
    <div></div>
  </div>
  <div class="flex flex-col gap-y-2 md:px-16">
    <div class="flex items-center gap-x-8">
      <span>{{ formatDate(post?.createdAt!) }}</span>
      <span>{{ user?.username }}</span>
      <span>{{ theme?.name }}</span>
    </div>
    <div>{{ post?.content }}</div>
  </div>
  <hr />
  <div class="flex flex-col gap-y-4 md:px-16">
    <div class="flex flex-col gap-y-2">
      <h3>Commentaires</h3>
      <div class="flex flex-col-reverse w-full gap-y-1 sm:flex-row gap-x-8" *ngFor="let comment of $comments | async">
        <span class="ml-auto sm:ml-">{{ comment.user?.username }}</span>
        <div class="w-full px-4 py-2 rounded sm:bg-gray-100">{{ comment.content }}</div>
      </div>
    </div>

    <form
      class="flex gap-x-8"
      *ngIf="commentForm"
      [formGroup]="commentForm"
      (ngSubmit)="submit()"
    >
      <textarea
        formControlName="content"
        placeholder="Ecrivez ici votre commentaire"
        class="w-full p-2 border border-gray-300 rounded min-h-[5rem]"
      ></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</div>
