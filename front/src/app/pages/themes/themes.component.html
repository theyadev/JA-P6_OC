<div class="flex flex-col px-2 py-4 md:px-16 gap-y-8">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let theme of ($themes | async)"  class="flex flex-col w-full p-4 transition-shadow duration-300 bg-gray-100 rounded shadow gap-y-2 hover:shadow-lg">
            <p class="text-lg font-semibold">{{ theme.name }}</p>
            <p>{{ theme.description }}</p>
            <button *ngIf="!($user | async) || !($user | async)!.themes.includes(theme.id!)" (click)="subscribe(theme.id!)" class="px-4 py-2 mx-auto mt-auto font-medium text-white bg-purple-600 rounded">S'abonner</button>
            <button *ngIf="($user | async) && ($user | async)!.themes.includes(theme.id!)" (click)="unsubscribe(theme.id!)" class="px-4 py-2 mx-auto mt-auto font-medium text-white bg-purple-600 rounded">Se d√©sabonner</button>
        </div>
    </div>
</div>
