<div class="flex flex-col px-16 py-4 gap-y-8">
  <h1 class="text-center">Profil Utilisateur</h1>
  <form
    class="flex flex-col w-full mx-auto gap-y-2 md:w-1/2"
    *ngIf="updateForm"
    [formGroup]="updateForm"
    (ngSubmit)="submit()"
  >
    <input
      type="text"
      formControlName="username"
      placeholder="Nom d'utilisateur"
      class="w-full p-2 border border-gray-300 rounded"
    />
    <input
      type="text"
      formControlName="email"
      placeholder="Email"
      class="w-full p-2 border border-gray-300 rounded"
    />

    <button
      class="px-4 py-2 mx-auto font-medium text-white bg-purple-600 rounded"
    >
      Sauvegarder
    </button>
  </form>
  <button
    (click)="(logout())"
    class="mx-auto font-medium text-red-600 cursor-pointer"
    >Se déconnecter</button
  >
  <hr />
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let theme of themes"
      class="flex flex-col w-full p-4 transition-shadow duration-300 bg-gray-100 rounded shadow gap-y-2 hover:shadow-lg"
    >
      <p class="text-lg font-semibold">{{ theme.name }}</p>
      <p>{{ theme.description }}</p>
      <button
        (click)="unsubscribe(theme.id!)"
        class="px-4 py-2 mx-auto mt-auto font-medium text-white bg-purple-600 rounded"
      >
        Se désabonner
      </button>
    </div>
  </div>
</div>
